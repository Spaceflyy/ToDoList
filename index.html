<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
	<script defer src="main.js"></script></head>
	<body>
		<header><h1>To Do List</h1></header>
		<div class="projModalBg">
			<div class="modal">
				<form id="projectForm">
					<ul>
						<li>
							<header><h2>Add Project</h2></header>
							<label>Title<input required type="text" id="titleInput" /></label>
							<div class="line"></div>
							<div class="buttonContainer">
								<button id="projCloseButton" type="button">Cancel</button
								><input id="projectSubmit" type="submit" />
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>

		<div class="taskModalBg">
			<div class="modal">
				<form id="taskForm">
					<ul>
						<li>
							<header><h2>Add Task</h2></header>
							<label>Title<input required type="text" id="taskTitleInput" /></label>
							<label
								>Description <textarea rows="6" cols="50" id="descInput"></textarea>
							</label>
							<label>Due Date<input required type="date" id="dueInput" /></label>
							<label
								>Priority<select name="priority" id="priInput">
									<option value="Low">Low</option>
									<option value="Medium">Medium</option>
									<option value="High">High</option>
								</select></label
							>
							<div class="line"></div>
							<div class="buttonContainer">
								<button id="taskCloseButton" type="button">Cancel</button
								><input id="taskSubmit" type="submit" />
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>

		<div id="mainContent">
			<div id="sidebar">
				<ul>
					<li><p>All</p></li>
					<li><p>Today</p></li>
					<li><p>This Week</p></li>
				</ul>
				<h2>Projects</h2>
				<div class="line"></div>
				<ul id="projectList"></ul>
			</div>
			<div id="tasks">
				<div id="taskContainer">
					<h2></h2>
					<div id="subtitle">
						<h3>Completed</h3>
						<h3>Task Title</h3>
						<h3>Task Description</h3>
						<h3>Due Date</h3>
						<h3>Priority</h3>
						<h3>Modify</h3>
					</div>
					<div class="line"></div>
					<div id="taskList"></div>
					<div class="line"></div>
					<button id="addTaskBtn" type="button">Add Task</button>
				</div>
			</div>
		</div>
	</body>
</html>
